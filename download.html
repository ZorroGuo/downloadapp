<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Cache-Control" content="no-cache,no-store" />
	<meta http-equiv="Expires" content="0" />
	
	<title>兴业银行</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.3, user-scalable=no" />
	<meta name="MobileOptimized" content="320"/>
	<meta name="format-detection" content="telephone=no">
	<link href="cssv2/css.css?r=201612131800" rel="Stylesheet" type="text/css" media="screen">
</head>
<script language="javascript">
	/** 获取下载链接地址 */
	function getUrl() {
		var android_yingyongbao = "http://a.app.qq.com/o/simple.jsp?pkgname=com.csii.cib";// android应用宝的路径
		var android_url = "http://download.cib.com.cn/netbank/download/cn/corpmobile/CIB_EMobile_Android_V1.1.apk";
		var iPhone_url = "https://itunes.apple.com/cn/app/xing-ye-qi-ye-yin-xing/id1091281591?mt=8";
		var ipad_url = "https://itunes.apple.com/cn/app/xing-ye-qi-ye-yin-xinghd/id1091582556?mt=8";
		var click_url = "http://www.cib.com.cn/cn/home/other/download/mcorporate.html";
	
		var ua = navigator.userAgent;
		var android = ua.match(/(Android);?[\s\/]+([\d.]+)?/);
		var ipad = ua.match(/(iPad).*OS\s([\d_]+)/);
		var ipod = ua.match(/(iPod)(.*OS\s([\d_]+))?/);
		var iphone = !ipad && ua.match(/(iPhone\sOS)\s([\d_]+)/);
		if(android) {
			var ua = window.navigator.userAgent.toLowerCase();
			if (isWeixin())
			{
				click_url = android_yingyongbao;
			} else {
				click_url = android_url;
			}
		} else if(ipod || iphone) {
			click_url = iPhone_url;
		} else if(ipad) {
			click_url = ipad_url;
		}
		return click_url;
	}
	
	/** 判断是否为微信扫描 */
	function isWeixin() {
		var ua = window.navigator.userAgent.toLowerCase();
		if (ua.match(/MicroMessenger/i)=="micromessenger")
		{
			return true;
		} else {
			return false;
		}
	}
	
	/** 判断是否为Android设备 */
	function isAndroid() {
		var ua = navigator.userAgent;
		var android = ua.match(/(Android);?[\s\/]+([\d.]+)?/);
		if(android) {
			return true;
		} else {
			return false;
		}
	}
	
	/** 非微信扫描，直接进入下载链接页面 */
	if(!isWeixin()) {
		window.location = getUrl();
	} else {
		var loadBg = document.getElementById("loadBg");
		loadBg.style.display = "block";
	}
	
	/** 下载安装控制 */
	function downloadCtrl() {
	    /** 微信扫描且非Android手机，提示浏览器下载 */
		if(isWeixin() && !isAndroid()) {
			var extrainfo = document.getElementById("extrainfo");
			extrainfo.style.display = "block";
			return false;
		} else {
			downloadApp();
		}
	}
	
	/** 下载应用 */
	function downloadApp() {
		frmdirect.action = getUrl();		
		frmdirect.submit();
	}
</script>

<body>
<form name="frmdirect" method="post" action="#">  
<div id="loadBg" class="loadbgimgdiv" style="display:none;">
	<img src="cssv2/images/bg_share.jpg?r=201612131400" class="loadbgimg">
	<div id="extrainfo" class="extraimgdiv" style="display:none;">
		<img id="extrainfoimg" src="cssv2/images/wxinfo.gif?r=201612131800" class="extraimg" />
	</div>  
	<div id="downloaddiv" class="downloaddiv">
		<a onclick="downloadCtrl();"><img src="cssv2/images/btn_download.png?r=201612131400" class="downloadbtn"></a>
	</div>
</div>
</form>
</body>
</html>
