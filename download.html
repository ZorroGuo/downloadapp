<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Cache-Control" content="no-cache,no-store" />
	<meta http-equiv="Expires" content="0" />
	
	<title>兴业银行</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="MobileOptimized" content="320"/>
	<meta name="format-detection" content="telephone=no">
	<link href="cssv2/css.css?version=1.0" rel="Stylesheet" type="text/css" media="screen">
</head>
<script language="javascript">
	/** 获取下载链接地址 */
	function getUrl() {
		var android_yingyongbao = "http://a.app.qq.com/o/simple.jsp?pkgname=com.csii.cib";// android应用宝的路径
		var android_url = "http://download.cib.com.cn/netbank/download/cn/corpmobile/CIB_EMobile_Android_V1.1.apk";
		var iPhone_url = "https://itunes.apple.com/cn/app/xing-ye-qi-ye-yin-xing/id1091281591?mt=8";
		var ipad_url = "https://itunes.apple.com/cn/app/xing-ye-qi-ye-yin-xinghd/id1091582556?mt=8";
		var click_url = "http://www.cib.com.cn/cn/home/other/download/mcorporate.html";
	
		var ua = navigator.userAgent;
		var android = ua.match(/(Android);?[\s\/]+([\d.]+)?/);
		var ipad = ua.match(/(iPad).*OS\s([\d_]+)/);
		var ipod = ua.match(/(iPod)(.*OS\s([\d_]+))?/);
		var iphone = !ipad && ua.match(/(iPhone\sOS)\s([\d_]+)/);
		if(android) {
			var ua = window.navigator.userAgent.toLowerCase();
			if (ua.match(/MicroMessenger/i)=="micromessenger")
			{
				click_url = android_yingyongbao;
			} else {
				click_url = android_url;
			}
		} else if(ipod || iphone) {
			click_url = iPhone_url;
		} else if(ipad) {
			click_url = ipad_url;
		}
		return click_url;
	}
	
	/** 下载应用 */
	function downloadApp() {
		frmdirect.action=getUrl();
		frmdirect.submit();
	}
</script>

<body>
<form name="frmdirect" method="post" action="#">    
<div id="LoadBg" class="loadbgimgdiv">
	<img src="cssv2/images/bg_share.jpg" class="loadbgimg">

	<div id="downloaddiv" class="downloaddiv">
		<img src="cssv2/images/btn_download.png" class="downloadbtn" onclick="downloadApp();">
	</div>
</div>
</form>
</body>
</html>
